name: Compiling and Testing

on: [push]

jobs:
  compile_and_run:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile program
        run: make all

      - name: Run on localhost
        run: |
          ./webserv &
          sleep 2

      - name: Curl Test
        run: |
          curl -s --fail http://127.0.0.1:8080 || (echo "Server not responding" && exit 1)
    
  test:
    runs-on: macos-latest
    needs: compile_and_run   # Ensures the test job runs after the compilation job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Step to set up Python and install dependencies
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Adjust the Python version as needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # Install requests library

      - name: Init Tests
        run: bash init_test.sh

      - name: Server Test 
        run: python3 server_test.py

      - name: Locations Test
        run: python3 locations_test.py
